# ============================================
# Nginx Configuration for CareLink Web Client
# Optimized for GCP Cloud Run (Fixed Permissions)
# ============================================

# --- ลบบรรทัด user nginx; ออก (เพราะเราใช้ appuser จาก Dockerfile) ---
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid; # ย้าย PID ไปที่ /tmp เพื่อให้ User ธรรมดาเขียนได้

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml
        image/svg+xml
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        application/x-font-woff 
        application/x-font-woff2;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream for health checks
    upstream backend {
        server localhost:8080;
    }

    # Main server block
    server {
        listen 8080 default_server;
        server_name _;
        
        # Disable server tokens for security
        server_tokens off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Content Security Policy (อนุญาต URL Backend ของคุณ)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://carelink-strapi-ke4rorabaa-as.a.run.app;" always;

        # Document root
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Health Check Endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}\n';
            add_header Content-Type application/json;
        }

        # Static Assets - มี Priority สูงกว่า SPA routing
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            # ถ้าไฟล์ไม่มี ให้ fallback ไปหา /static/* 
            try_files $uri /static$uri @fallback;
        }

        # Fallback สำหรับ static files ที่หาไม่เจอ
        location @fallback {
            return 404;
        }

        # SPA Routing - ต้องอยู่หลัง static files
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            try_files $uri $uri/ /index.html;
            expires -1;
            add_header Cache-Control "public, max-age=0, must-revalidate";
        }

        # HTML Files - Not Cached
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "public, max-age=0, must-revalidate";
        }

        # Deny Access to Sensitive Files
        location ~ /\. { deny all; access_log off; log_not_found off; }
        location ~ ~$ { deny all; access_log off; log_not_found off; }

        # Error Pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}